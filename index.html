  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');

<body>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("✅ Service Worker registered"))
      .catch(err => console.error("❌ SW failed:", err));
  }
</script>

  <header>

  </header>
  <main>
    <div class="channel-list">
      <div class="channel">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5f/Thai_PBS_Logo.svg/1200px-Thai_PBS_Logo.svg.png" />
        <h2>Thai PBS</h2>
        <a href="https://example.com/live1" target="_blank">ดูสด</a>
      </div>
    </div>
  </main>
</body>
</html>
